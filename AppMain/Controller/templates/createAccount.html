{% extends 'layouts/layout.html' %}

{% block body %}

<div class="mx-auto col-md-8 d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="w-50">
        <div>
            <form method="POST" action="/addUser">                
                <table class="table table-hover table-bordered bg-white table-sm">
                    <tbody>
                        <tr>
                            <td>
                                <label for="exampleInputEmail1" class="form-label mt-2">Name</label>
                                <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="exampleInputEmail1" class="form-label mt-2">Last Name</label>
                                <input type="lastname" name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Last Name">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="exampleInputEmail1" class="form-label mt-2">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="exampleInputPassword1" class="form-label mt-2">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                            </td>
                        </tr>
                    </tbody>
                </table>    
                <button type="submit" class="btn btn-success btn-lg" style="position: relative; left: 120px; padding: 20px 80px; margin-top: 30px;">Create Account</button>             
            </form>
            <!-- <a class="btn btn-success btn-lg" style="position: relative; left: 120px; padding: 20px 80px; margin-top: 30px;" href="/table">
                Create Account</a>    -->
        </div>
    </div>
</div>

{% endblock %}
