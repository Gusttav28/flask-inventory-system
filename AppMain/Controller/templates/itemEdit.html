{% extends 'layouts/layout.html' %}

{% block body %}
<div class="mx-auto col-md-7 d-flex justify-content-center align-items-center" style="min-height: 40vh;">
    <div>
        <form method="POST" action="/itemUpdate/{{item_information.0}}">   
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr class="form-group pt-3">
                        <th>ITEMS</th>
                        <th>QUANTITY</th>
                        <th>KG or LT</th>
                        <th>PRICE</th>
                        <th>NOTES</th>  
                    </tr>
                </thead>    
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control inputsTable" size="60"type="text" name="item" class="form-group" value="{{ item_information.1 }}">
                        </td>
                        <td>
                            <select class="form-select me-2 inputsTable" name="quantity">
                                <option value="{{item_information.2}}"></option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <input value="{{item_information.3}}" class="form-control form-control me-2 inputsTable" size="120" 
                                name="kg_or_lt"
                                style="width: 98px;" 
                                class="form-group">
                                <select class="form-select form-control-lg inputsTable" name="unit"
                                style="width: 100;">
                                    <option value="Kg">KG</option>
                                    <option value="Lt">LT</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <input class="form-control inputsTable" size="70" type="text" name="price" class="form-group"
                            value="{{item_information.4}}">
                        </td>
                        <td>
                            <input class="form-control inputsTable" size="80" type="NOTE" name="notes" class="form-group"
                            value="{{item_information.5}}">
                        </td>
                    </tr>
                </tbody>
            </table>
            <tr>
                <div style="position: relative; left: 400px;">
                    <button type="submit" class="btn btn-outline-primary me-4"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                          </svg>
                    </button>       
                    <a class="btn btn-outline-primary me-4" onclick="emptyInputs()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                            <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
                          </svg>
                       </a>     

                    <a class="btn btn-outline-primary me-4" href="/table">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
                        </svg>
                    </a>
                </div>      
            </tr>
        </form>
    </div>
    
</div>

    


{% endblock %}
